<html>




<textarea type="text" id="change"></textarea>
Output:


<div id="out"></div>

<script>

    String.prototype.replaceAll = function(search, replacement) {
        var target = this;
        return target.split(search).join(replacement);
    };


    change.addEventListener("input", function (e) {

        encoded_string = change.value.slice(change.value.indexOf("/#")+2);
        document.getElementById("out").innerHTML = atob(atob(encoded_string)) + "<br><br>" + atob(atob(atob(encoded_string))) + "<br><br>" + atob(atob(atob(encoded_string))).replaceAll("%2F", "/");
        
    });
    
    </script>

</html>
